name: Build Sovereign Titan APK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Fix and Install Dependencies
        run: |
          sudo apt-get update
          # تثبيت المكتبة التي سببت المشكلة أولاً بشكل منفصل
          sudo apt-get install -y libunwind-dev
          # تثبيت باقي المكتبات مع استخدام -f لإصلاح أي تعارض تلقائياً
          sudo apt-get install -y -f \
            build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev \
            libavformat-dev libavcodec-dev zlib1g-dev libgstreamer1.0-dev \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good libsqlite3-dev \
            libffi-dev libssl-dev expect

      - name: Install Python tools
        run: |
          pip install --user --upgrade buildozer Cython==0.29.33 setuptools

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          # استخدام أمر مباشر وأكثر استقراراً للموافقة على التراخيص
          yes | buildozer -v android debug
        env:
          # استخدام المسارات الافتراضية للـ SDK المثبت في GitHub لضمان السرعة
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
          ANDROID_NDK_ROOT: /usr/local/lib/android/sdk/ndk-bundle

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: SovereignTitan-Package
          path: bin/*.apk
