name: Sovereign Build Engine
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # تم التحديث للإصدار الرابع

      - name: Setup Architecture Environment
        uses: actions/setup-python@v5 # تم التحديث للإصدار الخامس
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev wget

      - name: Build Titan Core APK
        uses: pokedal/buildozer-action@v2 # استخدام نسخة محدثة ومستقرة من Buildozer
        with:
          command: buildozer android debug
          repository_root: .

      - name: Upload Sovereign Artifact
        uses: actions/upload-artifact@v4 # تم التحديث للإصدار الرابع (حل مشكلة Error)
        with:
          name: Sovereign-Titan-APK
          path: bin/*.apk
