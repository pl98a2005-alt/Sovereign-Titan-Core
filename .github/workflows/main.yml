name: Build Sovereign Titan APK

on:
  push:
    branches: [ "main" ] # سيعمل البناء عند كل عملية رفع كود للفرع الرئيسي
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            git \
            python3-dev \
            ffmpeg \
            libsdl2-dev \
            libsdl2-image-dev \
            libsdl2-mixer-dev \
            libsdl2-ttf-dev \
            libportmidi-dev \
            libswscale-dev \
            libavformat-dev \
            libavcodec-dev \
            zlib1g-dev \
            libgstreamer1.0-dev \
            gstreamer1.0-plugins-base \
            gstreamer1.0-plugins-good \
            libsqlite3-dev \
            libffi-dev \
            libssl-dev

      - name: Install Buildozer
        run: |
          pip install --user --upgrade buildozer
          pip install --user --upgrade Cython==0.29.33

      - name: Build with Buildozer
        run: |
          # إضافة مسار البايثون المحلي
          export PATH=$PATH:$HOME/.local/bin
          # تشغيل عملية البناء (سيقوم بتحميل الـ Android SDK و NDK تلقائياً)
          buildozer android debug

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: SovereignTitan-Package
          path: bin/*.apk
