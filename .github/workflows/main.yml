name: Sovereign Build Engine
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev wget zip unzip

      - name: Install Buildozer & Tools
        run: |
          pip install --user --upgrade buildozer
          pip install --user --upgrade Cython==0.29.33
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Build Titan Core APK
        run: |
          # سيقوم هذا الأمر بإنشاء ملف الإعدادات إذا فقد أو تحديثه
          buildozer android debug
        continue-on-error: true

      - name: Upload Sovereign Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Titan-APK
          path: bin/*.apk
