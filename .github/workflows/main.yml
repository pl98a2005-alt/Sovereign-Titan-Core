name: Sovereign Build Engine
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev wget zip unzip openjdk-17-jdk ant python3-pip autoconf libtool pkg-config

      - name: Install Buildozer & Cython
        run: |
          pip install --user --upgrade buildozer Cython==0.29.33
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Force Accept Licenses & Install Build-Tools
        run: |
          # تنزيل سدك مانجر وقبول التراخيص إجبارياً
          mkdir -p $HOME/.android
          touch $HOME/.android/repositories.cfg
          yes | buildozer android signatures || true
          
      - name: Prepare Sovereign Spec
        run: |
          rm -f buildozer.spec
          buildozer init
          # ضبط الإعدادات للعمل على أندرويد 13+ (API 33) لضمان القوة
          sed -i 's/package.name = myapp/package.name = sovereign_titan/g' buildozer.spec
          sed -i 's/requirements = python3,kivy/requirements = python3,kivy,requests,beautifulsoup4,sqlite3/g' buildozer.spec
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec
          sed -i 's/android.api = 31/android.api = 33/g' buildozer.spec
          sed -i 's/android.minapi = 21/android.minapi = 24/g' buildozer.spec

      - name: Build Titan Core APK
        run: |
          # تنفيذ البناء مع محرك التخطي
          export JAVA_HOME=$JAVA_HOME_17_X64
          # استخدام ميزة التحديث التلقائي للأدوات
          buildozer -v android debug
        continue-on-error: false

      - name: Upload Sovereign Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Titan-APK
          path: bin/*.apk
