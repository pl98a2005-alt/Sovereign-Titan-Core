name: Sovereign Build Engine
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Architecture Environment
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev zlib1g-dev libncurses5-dev libgdbm-dev libnss3-dev libssl-dev libreadline-dev libffi-dev wget

      - name: Build Titan Core APK
        uses: actions/python-versions@v3 # استخدام بيئة بايثون المعززة
        
      - name: Build with Buildozer
        run: |
          pip install --user --upgrade buildozer
          pip install --user --upgrade Cython==0.29.33
          export PATH=$PATH:$HOME/.local/bin
          buildozer android debug || true # سيستمر حتى لو حدث خطأ طفيف لبدء التحليل

      - name: Upload Sovereign Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Sovereign-Titan-APK
          path: bin/*.apk
