name: Build Sovereign Titan v20
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Factory
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential libsqlite3-dev
          pip install --user buildozer Cython==0.29.33 setuptools
      - name: Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          yes | buildozer android debug
